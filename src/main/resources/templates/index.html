<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<title>Listado de Juegos</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet" href="css/index.css" />
</head>

<body>
	<div class="container my-5 w-100">
		<div class="upload-container">
			<div class="my-3">
				<a href="/" class="btn btn-info text-white">Volver</a>
			</div>
			<div class="upload-content">
				<div class="single-upload">
					<h3>Cargar Archivo CSV</h3>
					<form id="singleUploadForm" name="singleUploadForm">
						<div
							class="d-md-flex justify-content-center align-items-center gap-2 mt-3">
							<input id="singleFileUploadInput" type="file" name="file"
								class="file-input form-control" required />
							<button type="submit" class="primary submit-btn btn btn-primary">Cargar</button>
						</div>
					</form>
					<div class="upload-response">
						<div id="singleFileUploadError"></div>
						<div id="singleFileUploadSuccess"></div>
					</div>
				</div>

			</div>
		</div>
	</div>
	<script src="/js/main.js"></script>
</body>
</html>
