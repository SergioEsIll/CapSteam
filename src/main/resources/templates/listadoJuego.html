<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<title>Listado de Juegos</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<section class="intro">
		<div class="bg-image h-100" style="background-color: #f5f7fa;">
			<div class="mask d-flex align-items-center h-100">
				<div class="container">
					<div class="row justify-content-center">
						<div class="col-12">
							<div class="card">
								<div class="card-body p-0">
									<div class="table-responsive table-scroll"
										data-mdb-perfect-scrollbar="true"
										style="position: relative; height: 700px">
										<table class="table table-striped mb-0">
											<thead style="background-color: #002d72;">
												<tr class="text-white">
													<th scope="col">Rank</th>
													<th scope="col">Nombre</th>
													<th scope="col">Plataforma</th>
													<th scope="col">Año</th>
													<th scope="col">Género</th>
													<th scope="col">Editor</th>
													<th scope="col">Ventas Globales</th>
												</tr>
											</thead>
											<tbody>
												<tr th:each="juego, status : ${listadoJuego}">
													<td th:text="${juego.rank}" />
													<td th:text="${juego.name}" />
													<td th:text="${juego.platform}" />
													<td th:text="${juego.year}" />
													<td th:text="${juego.genre}" />
													<td th:text="${juego.publisher}" />
													<td th:text="${juego.global_sales}" />
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
